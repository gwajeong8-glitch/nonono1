<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>VIP CARD MAKER</title>

<style>
    body {
        background: #111;
        padding: 30px;
        color: #EEE8D5;
        font-family: sans-serif;
        display: flex;
        gap: 30px;
    }

    /* 카드 영역 */
    #cardArea {
        width: 700px;
        height: 450px;
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
    }

    /* ID 텍스트 */
    #idText {
        position: absolute;
        color: #FFFDD0;       /* 아이보리 */
        font-size: 23px;
        font-weight: bold;
        left: 310px;           /* ← 여기 숫자만 바꾸면 위치 변경 */
        top: 365px;           /* ← 여기 */
    }

    /* CARD NO 텍스트 */
    #cardNoText {
        position: absolute;
        color: #FFFDD0;
        font-size: 23px;
        font-weight: bold;
        left: 310px;           /* ← 여기 */
        top: 390px;           /* ← 여기 */
    }

    #controls input,
    #controls select,
    #controls button {
        margin-bottom: 10px;
        padding: 7px;
        width: 220px;
    }

    button {
        background: #d4b98b;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }
</style>
</head>

<body>

<!-- 카드 배경 -->
<div id="cardArea" style="background-image: url('img/vip1.png');">
    <div id="idText">ID: 홍길동</div>
    <div id="cardNoText">CARD NO: 0000000000</div>
</div>

<!-- 설정 패널 -->
<div id="controls">

    <label>VIP 선택</label><br>
    <select id="vipSelect">
        <option value="img/vip1.png">VIP 1</option>
        <option value="img/vip2.png">VIP 2</option>
        <option value="img/vip3.png">VIP 3</option>
    </select><br>

    <label>ID</label><br>
    <input id="idInput" type="text" value="홍길동"><br>

    <label>CARD NO</label><br>
    <input id="cardNoInput" type="text" value="0000000000"><br>

    <button id="downloadBtn">PNG 다운로드</button>
</div>

<!-- html2canvas -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
    const idText = document.getElementById("idText");
    const cardNoText = document.getElementById("cardNoText");

    /* 텍스트 입력 변경 */
    document.getElementById("idInput").addEventListener("input", e => {
        idText.textContent = "ID: " + e.target.value;
    });

    document.getElementById("cardNoInput").addEventListener("input", e => {
        cardNoText.textContent = "CARD NO: " + e.target.value;
    });

    /* VIP 배경 변경 */
    document.getElementById("vipSelect").addEventListener("change", e => {
        document.getElementById("cardArea").style.backgroundImage = `url('${e.target.value}')`;
    });

    /* PNG 저장 */
    document.getElementById("downloadBtn").addEventListener("click", () => {
        html2canvas(document.getElementById("cardArea")).then(canvas => {
            const link = document.createElement("a");
            link.download = "vip_card.png";
            link.href = canvas.toDataURL();
            link.click();
        });
    });
</script>

</body>
</html>
