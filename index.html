<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>노블레스 통합 매니지먼트 - VIP 카드</title>
    <link rel="stylesheet" href="style.css"> 
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>

<div class="setting-panel">
    <button class="download-button" onclick="downloadImage('vip-card-display')">
        🖼️ VIP 카드 이미지 다운로드 (PNG)
    </button>
</div>

<div class="wrap" id="capture-area"> 

    <div class="top-menu">
        <div class="menu active" data-card="vip1">VIP 1</div>
        <div class="menu" data-card="vip2">VIP 2</div>
        <div class="menu" data-card="vip3">VIP 3</div>
    </div>

    <div class="vip-card-display" id="vip-card-display">
        <div class="vip-text-overlay">
            <div class="text-line">ID: <span id="vip-id" contenteditable="true">아까리</span></div>
            <div class="text-line">CARD NO: <span id="vip-cardno" contenteditable="true">1747824562</span></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
